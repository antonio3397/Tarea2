            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Inicio.xhtml">Inicio</a>

                    <li class="nav-item">
                        <a class="nav-link" href="Lista_eventos.xhtml">Eventos</a>

                    <c:choose>
                        <c:when test="#{miSesion.coordGen || miSesion.cordSec || miSesion.scouter}">

                            <li class="nav-item">

                                    </c:when>
                                </c:choose>
