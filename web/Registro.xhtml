<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h1>Pagina en la que se realiza el registro</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre"/>
                <h:inputText value="#{control_Registro.user.nombre}"/>
                <h:outputLabel value="Apellido"/>
                <h:inputText value="#{control_Registro.user.apellidos}"/>
                <h:outputLabel value="NIF"/>
                <h:inputText value="#{control_Registro.user.NIF}"/>
                <h:outputLabel value="SEXO"/>
                <h:inputText value="#{control_Registro.user.sexo}"/>
                <h:outputLabel value="EMAIL"/>
                <h:inputText value="#{control_Registro.user.email}"/>
                <h:outputLabel value="FECHA NACIMIENTO"/>
                <h:inputText value="#{control_Registro.user.fecha_nacimiento}"/>
                <h:outputLabel value="CODIGO POSTAL"/>
                <h:inputText value="#{control_Registro.user.codigo_postal}"/>
                <h:outputLabel value="DIRRECIÓN"/>
                <h:inputText value="#{control_Registro.user.direccion}"/>
        
             
                <h:outputLabel value="PROVINCIA"/>
                <h:inputText value="#{control_Registro.user.provincia}"/>
                <h:outputLabel value="LOCALIDAD"/>
                <h:inputText value="#{control_Registro.user.localidad}"/>
                <h:outputLabel value="FECHA DE INGRESO"/>
                <h:inputText value="#{control_Registro.user.fecha_ingreso}"/>
                <h:outputLabel value="FECHA DE BAJA"/>
                <h:inputText value="#{control_Registro.user.fecha_baja}"/>
                <h:outputLabel value="CUOTA TOTAL"/>
                <h:inputText value="#{control_Registro.user.cuota_total}"/>
                <h:outputLabel value="TELÉFONO"/>
                <h:inputText value="#{control_Registro.user.telefono}"/>
                <h:outputLabel value="MÓVIL"/>
                <h:inputText value="#{control_Registro.user.movil}"/>
                <h:outputLabel value="METODO DE PAGO"/>
                <h:inputText value="#{control_Registro.user.metodo_pago}"/>
                </h:panelGrid>
            <h:commandButton value="Registrase" actionListener="#{control_Registro.agregarPersona()}"/>
        </h:form>
    </h:body>
</html>
