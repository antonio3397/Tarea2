<ui:composition template="/WEB-INF/Templates/Plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <ui:define name="title">Documentos</ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.nombre}"/>
                    <h:outputLabel value="Apellidos: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.apellidos}"/>
                    <h:outputLabel value="Nif: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.NIF}"/>
                    <h:outputLabel value="Sexo: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.sexo}"/>
                    <h:outputLabel value="Email: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.email}"/>
                    <h:outputLabel value="Fecha de nacimiento: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.fecha_nacimiento}"/>
                    <h:outputLabel value="Código postal: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.codigo_postal}"/>
                    <h:outputLabel value="Dirección: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.direccion}"/>
                    <h:outputLabel value="Provincia: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.provincia}"/>
                    <h:outputLabel value="Localidad: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.localidad}"/>
                    <h:outputLabel value="Fecha de ingreso: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.fecha_ingreso}"/>
                    <h:outputLabel value="Cuota total: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.cuota_total}"/>
                    <h:outputLabel value="Teléfono: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.telefono}"/>
                    <h:outputLabel value="Móvil: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.movil}"/>
                    <h:outputLabel value="Método de pago: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.metodo_pago}"/>
                    <h:outputLabel value="Sección: "/>
                    <h:outputLabel value="#{miSesion.auxiliar.seccion.nombre}"/>
                    <c:choose>
                        <c:when test="#{!miSesion.scouter}">
                            <p:commandButton value="Modificar" action="#{miSesion.modificarboton()}" ajax="false"/>
                        </c:when>
                    </c:choose>

                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
