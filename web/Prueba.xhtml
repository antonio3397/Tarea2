<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:accordionPanel value="#{Eventos.eventosj}" var="evento">
            <p:tab title="Evento - #{evento.titulo}">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Titulo:" style="font-weight: bold" />
                    <h:outputText value="#{evento.titulo}" />
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Fecha:" style="font-weight: bold" />
                    <h:outputText value="#{evento.fecha}" />
                    <h:outputText value="Localizacion" style="font-weight: bold" />
                    <h:outputText value="#{evento.localizacion}" />
                </h:panelGrid>
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </h:body>
</html>
