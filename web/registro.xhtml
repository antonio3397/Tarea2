<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Cargo"/>
                <h:selectOneMenu value="#{control_Registro.rol}">
                    <f:selectItem itemLabel="EDUCANDO" itemValue="EDUCANDO"/>
                    <f:selectItem itemLabel="SCOUTER" itemValue="SCOUTER"/>
                </h:selectOneMenu>
                <h:outputLabel value="Tiene responsable legal"/>
                <h:selectBooleanCheckbox value="#{control_Registro.tieneLegal}" />
            </h:panelGrid>
            <h:commandButton value="IR" action="#{control_Registro.quien()}"/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
