<ui:composition template="/WEB-INF/Templates/Plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    
    <ui:define name="title">Creador de Eventos</ui:define>
    
    <ui:define name="content">
        <div class="container">
            <h:form>
                <h:outputText value="Titulo:" />
                <br/>
                <p:inputText value="#{controlador_Login.titulocrear}"/>
                <br/><br/>
                <h:outputText value="Fecha:" />
                <br/>
                <div class="row">
                    <div class="col-sm">
                        <h:outputText value="Día:" />
                        <p:inputText value="#{controlador_Login.diacrear}"/>
                    </div>
                    <div class="col-sm">
                        <h:outputText value="Mes:" />
                        <p:inputText value="#{controlador_Login.mescrear}"/>
                    </div>
                    <div class="col-sm">
                        <h:outputText value="Año:" />
                        <p:inputText value="#{controlador_Login.añocrear}"/>
                    </div>
                </div>
                <br/><br/>
                <h:outputText value="Localización:" />
                <br/>
                <p:inputText value="#{controlador_Login.localizacioncrear}"/>
                <br/><br/>
                <h:outputText value="Descripción:" />
                <br/>
                <p:inputTextarea rows="10" cols="60" counter="display" maxlength="1200" counterTemplate="{0} Carácteres restantes." value="#{controlador_Login.descripcioncrear}"/>
                <br/>
                <h:outputText id="display" />
                <br/><br/>
                <h:outputText value="Precio:" />
                <br/>
                <p:inputText value="#{controlador_Login.preciocrear}"/>
                <br/><br/>
                <h:outputText value="Sección:" />
                <br/>
                <p:selectOneMenu value="#{controlador_Login.seccioncrear}">
                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                    <f:selectItem itemLabel="Castores" itemValue="Castores" />
                    <f:selectItem itemLabel="Lobatos" itemValue="Lobatos" />
                    <f:selectItem itemLabel="Scouts" itemValue="Scouts" />
                    <f:selectItem itemLabel="Escultas" itemValue="Escultas" />
                    <f:selectItem itemLabel="Rovers" itemValue="Rovers" />
                </p:selectOneMenu>
                <br/><br/><br/><br/>
                <p:commandButton value="CREAR" action="#{controlador_Login.CrearEvento()}" ajax="false"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
