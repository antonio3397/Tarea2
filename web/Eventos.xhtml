<ui:composition template="/WEB-INF/Templates/Plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <f:metadata>
        <f:viewParam name="Evento" value="#{Eventos.event}"/>
    </f:metadata>
    <ui:define name="title">
        <h:outputText value="#{Eventos.verEvento().titulo}"/>
    </ui:define>
    <ui:define name="content">
        <!-- Esto es para tener claro que va en esta pagina -->
        <blockquote class="blockquote text-center">
        <h1 class="display-1"><em>
                <h:outputText value="#{Eventos.verEvento().titulo}"/>
            </em></h1>
        </blockquote>
        <p><h:outputText value="#{Eventos.verEvento().descripcion}"/></p>
        <img src="Senderismo.jpeg" alt="Senderismo"></img>
        <br></br><br></br>
        <h:button value="Inscribirse"></h:button>
        <br></br><br></br>
        <h5>Comentarios</h5>
       <p:dataTable var="comments" value="#{Eventos.verEvento().comentarios}">
            <p:column>
                <h:outputText value="#{comments.usuario}" />
            </p:column>
                
            <p:column>
                <h:outputText value="#{comments.texto}" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
