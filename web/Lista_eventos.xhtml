<ui:composition template="/WEB-INF/Templates/Plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">Evento</ui:define>
    
    <ui:define name="content">
        <h:form>
            <p:accordionPanel value="#{Eventos.eventosj}" var="evento">
                <p:tab title="Evento - #{evento.titulo}">
                    <h:panelGrid columns="2" cellpadding="2">
                        <h:outputText value="Fecha:" style="font-weight: bold" />
                        <h:outputText value="#{evento.fecha}" />
                        <h:outputText value="Localizacion" style="font-weight: bold" />
                        <h:outputText value="#{evento.localizacion}" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>
</ui:composition>
