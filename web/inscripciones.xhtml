<ui:composition template="/WEB-INF/Templates/Plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


    <ui:define name="title">Mis eventos</ui:define>

    <ui:define name="content">
        <br/>
        <div class="container-fluid">
            <c:choose>
                <c:when test="#{miSesion.user.eventos.size() == 0}">
                    <h:outputText value="No te has suscrito a ningún evento"></h:outputText><br />
                </c:when>
                <c:otherwise>
                    <p:dataTable var="events" value="#{miSesion.user.eventos}">
                        <p:column headerText="Titulo">
                            <h:outputText value="#{events.titulo}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <div class="col-80 text-truncate">
                                #{events.descripcion}
                            </div>
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{events.fecha}" />
                        </p:column>

                        <p:column headerText="Lugar">
                            <h:outputText value="#{events.localizacion}" />
                        </p:column>
                        <p:column headerText="Más">
                            <p:link outcome="Eventos" value="Ver más">
                                <f:param name="Evento" value="#{events.id}"/>
                            </p:link>	
                        </p:column>
                    </p:dataTable>
                </c:otherwise>
            </c:choose>
        </div>
    </ui:define>
</ui:composition>
